<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KP-ABE Sign Page</title>

    <!-- Bootstrap Core CSS -->
	 <link th:href = "@{/css/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	 
    <!-- MetisMenu CSS -->
	 <link th:href = "@{/css/bower_components/metisMenu/dist/metisMenu.min.css}" rel="stylesheet">
    
    <!-- Custom CSS -->
       <link th:href = "@{/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
 <link th:href = "@{/css/bower_components/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                    <h4 class="panel-title"><font color="red">Invalid Email/Password</font></h4>
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                       <form role="form"  action="#" th:action="@{/verifyuser}" th:object="${user}"
            method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" required="required" autofocus th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" required="required" type="password" value="" th:field="*{password}">
                                </div>
                                                    
                                 <div class="form-group">
                                 
                                         <button type="submit" class="btn btn-lg btn-success btn-block">Submit Button</button>
                                </div>
                                
                                 <div class="form-group" align="right"> 
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="/signup">sign-up</a>
                                     </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
   	<script type="text/javascript" th:src="@{/css/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
   <script type="text/javascript" th:src="@{/css/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
   <script type="text/javascript" th:src="@{/css/bower_components/metisMenu/dist/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
   <script type="text/javascript" th:src="@{/js/sb-admin-2.js}"></script>
</body>

</html>
