<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>KP-ABE</title>

<!-- Bootstrap Core CSS -->
<link
	th:href="@{/css/bower_components/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link
	th:href="@{/css/bower_components/metisMenu/dist/metisMenu.min.css}"
	rel="stylesheet">

<!-- Timeline CSS -->
<link th:href="@{/css/timeline.css}" rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

<!-- Morris Charts CSS -->
<link th:href="@{/css/bower_components/morrisjs/morris.css}"
	rel="stylesheet">

<!-- Custom Fonts -->
<link
	th:href="@{/css/bower_components/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">KP-ABE</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">





				<!-- /.dropdown -->
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"><p th:text="${user.email}"></p></i>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i> User
								Profile</a></li>
						<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
						</li>
						<li class="divider"></li>
						<li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i>
								Logout</a></li>
					</ul> <!-- /.dropdown-user --></li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">

						<li><a href="/home">Home</a></li>
						<li><a href="/uploadfile">File Upload</a></li>

						<li><a href="/viewfile">View File</a></li>
						<li><a href="/plotgraph">Plot Graph</a></li>
						<li><a href="/logout">Logout</a></li>
					</ul>

				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">File Details</h1>

				</div>

				<!-- /.col-lg-6 -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Context Classes</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th>File ID</th>
											<th>File Name</th>
											<th>File Size(MB)</th>
											<th>File Type</th>
											<th>Uploading Time</th>
											<th>Encryption Time KPABE(ns)</th>
											<th>Encryption Time  MKPABE(ns)</th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="file : ${listFiles}">
											<td th:text="${file.id}">File ID</td>
											<td th:text="${file.name}">Name</td>
											<td th:text="${file.size}">SIZE</td>
											<td th:text="${file.fileType}">SIZE</td>
											<td th:text="${file.uploadtime}"></td>
											<td th:text="${file.kpabetime}"></td>
											<td th:text="${file.modifiedkpabetime}"></td>
											<td><a th:href="@{/download/{id}(id=${file.id})}"><i class="fa fa-download fa-fw"></i></a></td>
											<td><a th:href="@{/delete/{id}(id=${file.id})}"><i class="fa fa-trash-o fa-fw"></i></a></td>

										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script th:src="@{/css/bower_components/jquery/dist/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script
		th:src="@{/css/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script
		th:src="@{/css/bower_components/metisMenu/dist/metisMenu.min.js}"></script>

	<!-- Morris Charts JavaScript -->
	<script th:src="@{/css/bower_components/raphael/raphael-min.js}"></script>
	<script th:src="@{/css/bower_components/morrisjs/morris.min.js}"></script>
	<script th:src="@{/js/morris-data.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/sb-admin-2.js}"></script>

</body>

</html>
